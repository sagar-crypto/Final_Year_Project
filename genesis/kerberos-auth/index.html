<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Genesis</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/labels.css" rel="stylesheet">
  </head>
  <body>
    <form class="form-signin" method="post" action="/">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">AUTHENTICATE</h1>
        <p>Authenticate to the Share prices for the crop</p>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputEmail" class="form-control" placeholder="name" name ="username"required autofocus>
        <label for="inputEmail">Username</label>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputEmail" class="form-control" placeholder="TGT" name ="domain"required autofocus>
        <label for="inputEmail">Domain</label>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputEmail" class="form-control" placeholder="TGT" name ="Ticket"required autofocus>
        <label for="inputEmail">TGT</label>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputPassword" class="form-control" placeholder="Session Key" name="Session" required>
        <label for="inputPassword">Session Key</label>
      </div>

      <input type="hidden" name="phpFormData" value=<%= phpFormData %> >
      <button class="btn btn-lg btn-primary btn-block" type="submit">Authenticate</button>
    </form>
  </body>
</html>
